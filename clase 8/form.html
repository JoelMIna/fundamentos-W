<!DOCTYPE html>
<!-- Declara el tipo de documento como HTML5 -->
<html lang="en">
<!-- Define el idioma del documento como inglés -->
<head>
    <!-- Contiene metadatos y enlaces a recursos externos -->
    <meta charset="UTF-8">
    <!-- Especifica la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura la vista para dispositivos móviles, ajustando el ancho y escala inicial -->
    <title>formulario</title>
    <!-- Título de la página que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="Css/form.css">
    <!-- Enlaza el archivo CSS externo para los estilos del formulario -->
</head>
<body>
    <!-- Contiene el contenido visible de la página -->
    <div class="form-container">
        <!-- Contenedor principal del formulario con estilos aplicados -->
        <h1>Formulario Completo de Registro</h1>
        <!-- Título principal del formulario -->
        <form action="#" method="post">
            <!-- Formulario HTML que envía datos a la misma página usando método POST -->
            <!-- Información Personal -->
            <!-- Sección para datos básicos del usuario -->
            <div class="form-row">
                <!-- Fila que agrupa campos en horizontal -->
                <div class="form-group">
                    <!-- Grupo de formulario para el campo nombre -->
                    <label for="nombre">Nombre:</label>
                    <!-- Etiqueta asociada al input de nombre -->
                    <input type="text" id="nombre" name="nombre" required>
                    <!-- Campo de texto para el nombre, obligatorio -->
                </div>
                <div class="form-group">
                    <!-- Grupo de formulario para el campo apellido -->
                    <label for="apellido">Apellido:</label>
                    <!-- Etiqueta asociada al input de apellido -->
                    <input type="text" id="apellido" name="apellido" required>
                    <!-- Campo de texto para el apellido, obligatorio -->
                </div>
            </div>

            <div class="form-group">
                <!-- Grupo para el correo electrónico -->
                <label for="email">Correo Electrónico:</label>
                <!-- Etiqueta para el input de email -->
                <input type="email" id="email" name="email" required>
                <!-- Campo de email con validación automática, obligatorio -->
            </div>

            <div class="form-row">
                <!-- Fila para teléfono y fecha de nacimiento -->
                <div class="form-group">
                    <!-- Grupo para teléfono -->
                    <label for="telefono">Teléfono:</label>
                    <!-- Etiqueta para input de teléfono -->
                    <input type="tel" id="telefono" name="telefono">
                    <!-- Campo de teléfono, no obligatorio -->
                </div>
                <div class="form-group">
                    <!-- Grupo para fecha de nacimiento -->
                    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                    <!-- Etiqueta para input de fecha -->
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
                    <!-- Selector de fecha, no obligatorio -->
                </div>
            </div>

            <!-- Contraseña -->
            <!-- Sección para establecer y confirmar la contraseña -->
            <div class="form-row">
                <!-- Fila para contraseña y confirmación -->
                <div class="form-group">
                    <!-- Grupo para contraseña -->
                    <label for="password">Contraseña:</label>
                    <!-- Etiqueta para input de contraseña -->
                    <input type="password" id="password" name="password" required>
                    <!-- Campo de contraseña oculto, obligatorio -->
                </div>
                <div class="form-group">
                    <!-- Grupo para confirmar contraseña -->
                    <label for="confirm_password">Confirmar Contraseña:</label>
                    <!-- Etiqueta para input de confirmación -->
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <!-- Campo de confirmación de contraseña, obligatorio -->
                </div>
            </div>

            <!-- Información Adicional -->
            <!-- Sección para datos adicionales del usuario -->
            <div class="form-group">
                <!-- Grupo para edad -->
                <label for="edad">Edad:</label>
                <!-- Etiqueta para input numérico -->
                <input type="number" id="edad" name="edad" min="1" max="120">
                <!-- Campo numérico con límites de 1 a 120 -->
            </div>

            <div class="form-group">
                <!-- Grupo para sitio web -->
                <label for="sitio_web">Sitio Web:</label>
                <!-- Etiqueta para input de URL -->
                <input type="url" id="sitio_web" name="sitio_web" placeholder="https://ejemplo.com">
                <!-- Campo de URL con placeholder -->
            </div>

            <div class="form-group">
                <!-- Grupo para color favorito -->
                <label for="color_favorito">Color Favorito:</label>
                <!-- Etiqueta para selector de color -->
                <input type="color" id="color_favorito" name="color_favorito">
                <!-- Selector de color -->
            </div>

            <div class="form-row">
                <!-- Fila para rango de experiencia y hora de contacto -->
                <div class="form-group">
                    <!-- Grupo para años de experiencia -->
                    <label for="rango_experiencia">Años de Experiencia (0-50):</label>
                    <!-- Etiqueta para slider de rango -->
                    <input type="range" id="rango_experiencia" name="rango_experiencia" min="0" max="50" value="5">
                    <!-- Slider de rango de 0 a 50, valor inicial 5 -->
                    <output for="rango_experiencia">5</output>
                    <!-- Elemento de salida que muestra el valor del rango -->
                </div>
                <div class="form-group">
                    <!-- Grupo para hora de contacto -->
                    <label for="hora_contacto">Hora Preferida de Contacto:</label>
                    <!-- Etiqueta para selector de hora -->
                    <input type="time" id="hora_contacto" name="hora_contacto">
                    <!-- Selector de hora -->
                </div>
            </div>

            <div class="form-row">
                <!-- Fila para fecha y hora local y semana -->
                <div class="form-group">
                    <!-- Grupo para fecha y hora de inicio -->
                    <label for="fecha_inicio">Fecha de Inicio:</label>
                    <!-- Etiqueta para fecha y hora local -->
                    <input type="datetime-local" id="fecha_inicio" name="fecha_inicio">
                    <!-- Selector de fecha y hora local -->
                </div>
                <div class="form-group">
                    <!-- Grupo para semana del año -->
                    <label for="semana">Semana del Año:</label>
                    <!-- Etiqueta para selector de semana -->
                    <input type="week" id="semana" name="semana">
                    <!-- Selector de semana -->
                </div>
            </div>

            <div class="form-group">
                <!-- Grupo para mes -->
                <label for="mes">Mes:</label>
                <!-- Etiqueta para selector de mes -->
                <input type="month" id="mes" name="mes">
                <!-- Selector de mes -->
            </div>

            <!-- Selecciones -->
            <!-- Sección para menús desplegables -->
            <div class="form-group">
                <!-- Grupo para selección de país -->
                <label for="pais">País:</label>
                <!-- Etiqueta para el select de país -->
                <select id="pais" name="pais" required>
                    <!-- Menú desplegable obligatorio -->
                    <option value="">Seleccionar país</option>
                    <!-- Opción por defecto vacía -->
                    <option value="argentina">Argentina</option>
                    <!-- Opción para Argentina -->
                    <option value="brasil">Brasil</option>
                    <!-- Opción para Brasil -->
                    <option value="chile">Chile</option>
                    <!-- Opción para Chile -->
                    <option value="colombia">Colombia</option>
                    <!-- Opción para Colombia -->
                    <option value="ecuador">Ecuador</option>
                    <!-- Opción para Ecuador -->
                    <option value="mexico">México</option>
                    <!-- Opción para México -->
                    <option value="peru">Perú</option>
                    <!-- Opción para Perú -->
                    <option value="venezuela">Venezuela</option>
                    <!-- Opción para Venezuela -->
                    <option value="otro">Otro</option>
                    <!-- Opción para otro país -->
                </select>
            </div>

            <div class="form-group">
                <!-- Grupo para selección múltiple de habilidades -->
                <label for="habilidades">Habilidades (múltiple selección):</label>
                <!-- Etiqueta para el select múltiple -->
                <select id="habilidades" name="habilidades" multiple size="5">
                    <!-- Select múltiple con 5 opciones visibles -->
                    <option value="html">HTML</option>
                    <!-- Opción para HTML -->
                    <option value="css">CSS</option>
                    <!-- Opción para CSS -->
                    <option value="javascript">JavaScript</option>
                    <!-- Opción para JavaScript -->
                    <option value="python">Python</option>
                    <!-- Opción para Python -->
                    <option value="java">Java</option>
                    <!-- Opción para Java -->
                    <option value="php">PHP</option>
                    <!-- Opción para PHP -->
                    <option value="react">React</option>
                    <!-- Opción para React -->
                    <option value="nodejs">Node.js</option>
                    <!-- Opción para Node.js -->
                </select>
            </div>

            <!-- Radio Buttons -->
            <!-- Sección para selección de género con botones de radio (solo una opción seleccionable) -->
            <div class="form-group">
                <!-- Grupo para selección de género -->
                <label>Género:</label>
                <!-- Etiqueta principal para el grupo de radio buttons -->
                <div class="radio-group">
                    <!-- Contenedor para los botones de radio -->
                    <div class="radio-item">
                        <!-- Ítem individual para opción masculina -->
                        <input type="radio" id="masculino" name="genero" value="masculino">
                        <!-- Botón de radio para género masculino -->
                        <label for="masculino">Masculino</label>
                        <!-- Etiqueta asociada al radio masculino -->
                    </div>
                    <div class="radio-item">
                        <!-- Ítem individual para opción femenina -->
                        <input type="radio" id="femenino" name="genero" value="femenino">
                        <!-- Botón de radio para género femenino -->
                        <label for="femenino">Femenino</label>
                        <!-- Etiqueta asociada al radio femenino -->
                    </div>
                    <div class="radio-item">
                        <!-- Ítem individual para opción otro -->
                        <input type="radio" id="otro_genero" name="genero" value="otro">
                        <!-- Botón de radio para género otro -->
                        <label for="otro_genero">Otro</label>
                        <!-- Etiqueta asociada al radio otro -->
                    </div>
                    <div class="radio-item">
                        <!-- Ítem individual para opción no especificar -->
                        <input type="radio" id="no_especificar" name="genero" value="no_especificar">
                        <!-- Botón de radio para no especificar -->
                        <label for="no_especificar">Prefiero no especificar</label>
                        <!-- Etiqueta asociada al radio no especificar -->
                    </div>
                </div>
            </div>

            <!-- Checkboxes -->
            <!-- Sección para selección múltiple de intereses con checkboxes (múltiples opciones seleccionables) -->
            <div class="form-group">
                <!-- Grupo para selección de intereses -->
                <label>Intereses:</label>
                <!-- Etiqueta principal para el grupo de checkboxes -->
                <div class="checkbox-group">
                    <!-- Contenedor para los checkboxes -->
                    <div class="checkbox-item">
                        <!-- Ítem individual para deportes -->
                        <input type="checkbox" id="deportes" name="intereses" value="deportes">
                        <!-- Checkbox para interés en deportes -->
                        <label for="deportes">Deportes</label>
                        <!-- Etiqueta asociada al checkbox de deportes -->
                    </div>
                    <div class="checkbox-item">
                        <!-- Ítem individual para música -->
                        <input type="checkbox" id="musica" name="intereses" value="musica">
                        <!-- Checkbox para interés en música -->
                        <label for="musica">Música</label>
                        <!-- Etiqueta asociada al checkbox de música -->
                    </div>
                    <div class="checkbox-item">
                        <!-- Ítem individual para lectura -->
                        <input type="checkbox" id="lectura" name="intereses" value="lectura">
                        <!-- Checkbox para interés en lectura -->
                        <label for="lectura">Lectura</label>
                        <!-- Etiqueta asociada al checkbox de lectura -->
                    </div>
                    <div class="checkbox-item">
                        <!-- Ítem individual para viajes -->
                        <input type="checkbox" id="viajes" name="intereses" value="viajes">
                        <!-- Checkbox para interés en viajes -->
                        <label for="viajes">Viajes</label>
                        <!-- Etiqueta asociada al checkbox de viajes -->
                    </div>
                    <div class="checkbox-item">
                        <!-- Ítem individual para tecnología -->
                        <input type="checkbox" id="tecnologia" name="intereses" value="tecnologia">
                        <!-- Checkbox para interés en tecnología -->
                        <label for="tecnologia">Tecnología</label>
                        <!-- Etiqueta asociada al checkbox de tecnología -->
                    </div>
                    <div class="checkbox-item">
                        <!-- Ítem individual para cocina -->
                        <input type="checkbox" id="cocina" name="intereses" value="cocina">
                        <!-- Checkbox para interés en cocina -->
                        <label for="cocina">Cocina</label>
                        <!-- Etiqueta asociada al checkbox de cocina -->
                    </div>
                </div>
            </div>

            <!-- Áreas de texto -->
            <!-- Sección para texto largo y comentarios -->
            <div class="form-group">
                <!-- Grupo para biografía -->
                <label for="biografia">Biografía:</label>
                <!-- Etiqueta para textarea de biografía -->
                <textarea id="biografia" name="biografia" placeholder="Cuéntanos sobre ti..."></textarea>
                <!-- Área de texto para biografía con placeholder -->
            </div>

            <div class="form-group">
                <!-- Grupo para comentarios adicionales -->
                <label for="comentarios">Comentarios Adicionales:</label>
                <!-- Etiqueta para textarea de comentarios -->
                <textarea id="comentarios" name="comentarios" placeholder="Cualquier información adicional que quieras compartir..."></textarea>
                <!-- Área de texto para comentarios con placeholder -->
            </div>

            <!-- Archivo -->
            <!-- Sección para subir archivos -->
            <div class="form-group">
                <!-- Grupo para subir CV o documento -->
                <label for="archivo">Subir CV o Documento:</label>
                <!-- Etiqueta para input de archivo -->
                <input type="file" id="archivo" name="archivo" accept=".pdf,.doc,.docx">
                <!-- Input de archivo que acepta PDFs y documentos de Word -->
            </div>

            <div class="form-group">
                <!-- Grupo para subir imágenes múltiples -->
                <label for="imagenes">Subir Imágenes (múltiples):</label>
                <!-- Etiqueta para input de imágenes -->
                <input type="file" id="imagenes" name="imagenes" accept="image/*" multiple>
                <!-- Input de archivo múltiple que acepta solo imágenes -->
            </div>

            <!-- Campos ocultos -->
            <!-- Campos no visibles al usuario pero enviados con el formulario -->
            <input type="hidden" name="formulario_version" value="1.0">
            <!-- Campo oculto para versión del formulario -->
            <input type="hidden" name="timestamp" value="">
            <!-- Campo oculto para timestamp, se establece con JavaScript -->

            <!-- Términos y condiciones -->
            <!-- Sección para aceptación de términos -->
            <div class="form-group">
                <!-- Grupo para términos obligatorios -->
                <div class="checkbox-item">
                    <!-- Ítem de checkbox para términos -->
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <!-- Checkbox obligatorio para aceptar términos -->
                    <label for="terminos">Acepto los términos y condiciones</label>
                    <!-- Etiqueta asociada al checkbox de términos -->
                </div>
            </div>

            <div class="form-group">
                <!-- Grupo para newsletter opcional -->
                <div class="checkbox-item">
                    <!-- Ítem de checkbox para newsletter -->
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <!-- Checkbox opcional para newsletter -->
                    <label for="newsletter">Deseo recibir el newsletter</label>
                    <!-- Etiqueta asociada al checkbox de newsletter -->
                </div>
            </div>

            <!-- Botón de envío -->
            <!-- Sección para enviar el formulario -->
            <div class="form-group">
                <!-- Grupo para el botón de envío -->
                <button type="submit" class="submit-btn">Enviar Formulario</button>
                <!-- Botón de tipo submit con clase para estilos -->
            </div>
        </form>
    </div>

    <!-- Script JavaScript para funcionalidades interactivas del formulario -->
    <script>
        
        // Actualizar el valor del range en tiempo real
        
        const rangeInput = document.getElementById('rango_experiencia');
       
        const output = document.querySelector('output[for="rango_experiencia"]');
        
        rangeInput.addEventListener('input', function() {
           
            output.textContent = this.value;
            
        });

        // Establecer timestamp actual
        //<!-- Comentario explicando la asignación del timestamp -->
        document.querySelector('input[name="timestamp"]').value = new Date().toISOString();

    </script>
<output
></output>
</body>/html>
